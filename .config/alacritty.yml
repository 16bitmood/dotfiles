window:
  dimensions:
    columns: 60
    lines: 20
  padding:
    x: 20
    y: 20
  decorations: full
font:
    normal:
        family: dina
        style: Regular
    bold:
      family: dina
      style: Bold

    italic:
      family: dina
      style: Italic

    bold_italic:
      family: dina
      style: Bold Italic
    size: 12.0
key_bindings:
    - { key: F11, action: ToggleFullscreen }
debug:
    render_timer: false
